<html>
<head>

</head>
<body>
    <div id= "bl">
        <div id= "ab"  >

                <tr>
                    <td >Festival Name :</td>
                    <td><input style="display:block" class="al" type="text" placeholder="" id="fname" class="tb" ></td>

<script>
    

    function fd()
    {
    


    var date=document.getElementById("fdate");
    var name=document.getElementById("fname");

    localStorage.setItem("fname1",name.value);
    window.location.href="./timer.html"; 
    
    
    }
